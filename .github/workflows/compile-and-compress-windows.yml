name: Compile & Compress - Windows

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11.5

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Install PyInstaller
      run: |
        pip install pyinstaller

    - name: Generate SemVer
      id: semver
      uses: ietf-tools/semver-action@v1
      with:
        token: ${{ github.token }}
        branch: main
        patchAll: true
        skipInvalidTags: true

    - name: Update build number in .iss file
      run: |
        (Get-Content SatMonitor-build.iss) -replace '0.5.0-beta', ${{ steps.semver.outputs.nextStrict }} | Set-Content SatMonitor-build.iss

    - name: Build executable
      run: |
        pyinstaller Sat-Monitor.spec

    - name: Build installer file
      run: |
        "%programfiles(x86)%\Inno Setup 6\iscc.exe" "SatMonitor-build.iss"
      shell: cmd
    
    - name: Upload compiled installer
      uses: actions/upload-artifact@v2
      with:
        name: compiled-installer
        path: exe
  
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.semver.outputs.nextStrict }}
        release_name: Release ${{ steps.semver.outputs.nextStrict }}
        draft: true
  
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./exe/
        asset_name: Sat-Monitor-${{ steps.semver.outputs.nextStrict }}-windows-x86-64.exe
        asset_content_type: application/octet-stream
